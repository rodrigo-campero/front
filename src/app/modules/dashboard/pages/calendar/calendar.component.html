<!-- <button (click)="openFullscreen()" title="Full Screen"> Toggle fullscreen </button> -->

<full-calendar #calendar [defaultView]="defaultView" [plugins]="calendarPlugins" [header]="calendarHeader"
    editable="true" selectable="true" locale="pt-br" nowIndicator="true" [aspectRatio]="aspectRatio" [height]="height"
    [events]="calendarEvents" [weekends]="calendarWeekends" eventLimit="true" eventLimitText="Mais"
    [views]="calendarViews" eventTextColor="#ffffff" [buttonText]="calendarButtonText" allDayText="dia inteiro"
    weekLabel="Sm" noEventsMessage="Não há eventos para mostrar" (dateClick)="handleDateClick($event)"
    (eventClick)="eventClick($event)">
</full-calendar>
